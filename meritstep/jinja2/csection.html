
  <section class="demo-section">
        <div class="container intro">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="title-section"><span class="title-regular clr-fff">{{ courses.title }}</span></h1>
                    <hr class="title-underline-center">

                    <p class="clr-fff">{% autoescape off %}{{ courses.description }}{% endautoescape %}</p>


                </div>
            </div>
            <div class="row">

               <form action="/send1" class="touch_form" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <div class="half left cf fx">
    <input type="text" id="input-name" name="name" placeholder="Full Name*" required>
    <input type="email" id="input-email" name="email" placeholder="Email address*" required>
    <input type="text" id="input-phone" name="phone" placeholder="Phone*" required>
  </div>
  <div class="right cf">
    <textarea id="csection_message" rows="3" name="message" placeholder="Message" required></textarea>
  </div>
 <div class="text-center pd-30">
                <button id="csection_btn" type="send message" class="demo" value="Send Message">Send Message</button>
            </div>
</form>

            </div>
        </div>
    </section>
